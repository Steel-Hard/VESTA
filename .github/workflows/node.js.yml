name: Node.js CI/CD

on:
  push:
    paths:
      - 'backend/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint:fix

      - name: Run tests
        run: npm test
