name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
    branches: [ "main", "dev" ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend   # todos os comandos executam dentro de /backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint:fix

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build